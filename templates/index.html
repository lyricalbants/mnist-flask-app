<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNIST Digit Predictor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Chart.js (for the probability chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    #preview {
      max-width: 200px;
      margin-top: 10px;
      display: none;
    }
    #result {
      margin-top: 20px;
    }
    #probabilityChart {
      margin-top: 30px;
      display: none;
    }
    /* Sample area styling */
    .sample-area {
      margin-top: 40px;
    }
    .sample-area h3 {
      margin-bottom: 20px;
      text-align: center;
    }
    .sample-img {
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">MNIST Digit Predictor</h1>
    
    <!-- File Upload Section -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="upload-form" method="post" enctype="multipart/form-data" action="/predict">
          <div class="form-group">
            <label for="file">Upload an Image of a Handwritten Digit</label>
            <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
          </div>
          <img id="preview" class="img-thumbnail" alt="Image Preview">
          <button type="submit" class="btn btn-primary btn-block mt-3">Predict Digit</button>
        </form>
      </div>
    </div>
    
    <!-- Result Display -->
    <div id="result"></div>
    
    <!-- Probability Chart -->
    <canvas id="probabilityChart" width="400" height="400"></canvas>
    
    <!-- Sample Images Section -->
    <div class="sample-area">
      <h3>Or Try a Sample Image</h3>
      <div class="row justify-content-center">
        <div class="col-3">
          <img src="{{ url_for('static', filename='samples/sample0.png') }}" 
               class="img-thumbnail sample-img" 
               data-sample="samples/sample0.png" 
               alt="Sample 0">
        </div>
        <div class="col-3">
          <img src="{{ url_for('static', filename='samples/sample1.png') }}" 
               class="img-thumbnail sample-img" 
               data-sample="samples/sample1.png" 
               alt="Sample 1">
        </div>
        <div class="col-3">
          <img src="{{ url_for('static', filename='samples/sample2.png') }}" 
               class="img-thumbnail sample-img" 
               data-sample="samples/sample2.png" 
               alt="Sample 2">
        </div>
        <div class="col-3">
          <img src="{{ url_for('static', filename='samples/sample3.png') }}" 
               class="img-thumbnail sample-img" 
               data-sample="samples/sample3.png" 
               alt="Sample 3">
        </div>
        <div class="col-3">
          <img src="{{ url_for('static', filename='samples/sample4.png') }}" 
               class="img-thumbnail sample-img" 
               data-sample="samples/sample4.png" 
               alt="Sample 4">
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- jQuery, Popper.js, and Bootstrap JS (for interactivity) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- JavaScript for file preview, AJAX submission, sample clicks, and chart rendering -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
